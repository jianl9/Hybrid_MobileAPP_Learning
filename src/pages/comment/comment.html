  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <!--  create a reactive angular form-->
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input type="text" formControlName="author"></ion-input>
    </ion-item>
    <ion-label item-start>Your Rating</ion-label>
    <ion-item>
      <ion-range formControlName="rating" min="1" max="5" step="1" snaps="true" pin>
        <ion-icon name="sad" small range-left></ion-icon>
        <ion-icon name="happy" range-right></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Your Comment</ion-label>
      <ion-textarea formControlName="comment" rows='12'></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!commentForm.valid">Submit</button>
  </form>
</ion-content>
